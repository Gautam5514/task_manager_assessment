services:
  - type: web
    name: task-manager-backend
    env: node
    region: oregon
    rootDir: backend
    plan: free
    buildCommand: npm ci && npm run build
    startCommand: npm start
    envVars:
      - key: MONGO_URI
        sync: false # set in Render dashboard
      - key: JWT_SECRET
        sync: false # set in Render dashboard
      - key: CLIENT_ORIGIN
        sync: false # set to your frontend URL (e.g., https://your-frontend.onrender.com)
